    <title>Rapace</title>
    <style>
        *{
            box-sizing: border-box;
        }
        body{
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color:  #222223;
        }
        header {
            background-color: #1c1c1e;
            padding: 10px 0;
            position: fixed;
            height: 100%;
            width: 90px;
            top: 0;
            left: 0;
            z-index: 1000;
            border-radius: 0px 20px 20px 0;
            box-shadow: 0 0 15px #00fffb;
            transition: width 0.3s ease;
        }
        header:hover {
            width: 120px;
        }
        nav {
    display: flex;
    flex-direction: column;
    align-items: center;
    height: 100%;
    padding: 20px 0;
    position: relative; /* Important pour positionner le user-btn */
}

nav ul {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 25px;
    margin-top: 20px; /* Ajoutez un peu d'espace en haut */
}




        nav ul button {
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 30px;
            border-radius: 50%;
            padding: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00fffb;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        

        nav ul button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px #007bff;
        }
        nav ul button svg {
            width: 30px;
            height: 30px;
        }
        .user-btn {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: transparent;
            border: none;
            cursor: pointer;
            font-size: 30px;
            border-radius: 50%;
            padding: 10px;
            transition: all 0.3s ease;
            box-shadow: 0 0 10px #00fffb;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #logo {
            width: 60px;
            height: 60px;
            margin-bottom: 30px;
            transition: all 0.3s ease;
        }
        header:hover #logo {
            width: 80px;
            height: 80px;
        }

        form{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 100px;
            padding: 20px;
            background-color: #2c2c2e;
            border-radius: 10px;
            width: 400px;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0px 0px 50px #00fffb;
        }

        form h1{
            color: #00fffb;
            margin-bottom: 10px;
        }

        form input{
            width: 100%;
            height: 40px;
            padding: 10px;
            margin: 10px 0;
            border: 2px solid rgba(255, 255, 255, .2);
            outline: none;
            box-shadow: 0px 0px 10px #00fffb;
            border-radius: 10px;
            background-color: #3a3a3c;
            color: #f5fefe;
        }
        form .submit{
            width: 340px;
            padding: 10px;
            background-color: #00fffbdb;
            color: white;
            border: none;
            border-radius: 40px;
            cursor: pointer;
        }
        form .submit:hover{
            background-color: #0056b3;
        }
        form .login{
            margin-top: 10px;
            color: #e3e3e3;
        }
        form .login a{
            color: #00fffb;
            text-decoration: none;
            font-weight: 600;
        }

        form .login a:hover{
            text-decoration: underline;
        }
        
        .Log-links{
            color: #f5fefe5c;
        }
        .OR{
            font-size: 13px;
        }

        .google-log{
            background-color: #17171770;
            border: none;
            width: 350px;
            height: 45px;
            border-radius: 50px;
            margin: 0 0 20px 0;
            cursor: pointer;
        }

        .google-log:hover{
            background-color: #1c1c1dda;
            box-shadow: #00fffb 0 0 20px;
        }

        .google{
            width: 45px;
            position: absolute;
            display: block;
        }

        

        .gtext{
            color: #f5fefe5c;
            font-size: 17px;
            font-family: sans-serif;
        }
    </style>
</head>
